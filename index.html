<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Website</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 38px;
            font-weight: 400;
            margin-top: 10px;
            color: #bebebe;
        }
        h2 {
            font-size: 20px;
            font-weight: 400;
            margin-top: -15px;
            color: #585858;
        }
        nav a {
            margin: 0 15px; /* Space between links */
            text-decoration: underline;
            font-size: 15px;
            font-weight: 500;
            color: #1c19e0;
            white-space: nowrap; /* Prevent breaking onto new lines */
        }
        nav {
            margin: 20px 0;
        }
        /* For mobile devices, reduce the spacing between links */
        @media (max-width: 768px) {
            nav a {
                margin: 0 8px; /* Reduced spacing on mobile */
            }

            .contact-links {
                display: block; /* Stack email, LinkedIn, and CV on a new line */
                margin-top: 10px;
            }

            .contact-links a {
                display: inline-block;
                margin: 0 10px; /* Spacing between the second row of links */
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            nav a {
                font-size: 14px; /* Smaller font size for small screens */
                margin: 0 5px; /* Further reduce margin on very small devices */
            }

            .contact-links a {
                font-size: 14px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ali Mirza</h1>
        <h2>industrial engineer</h2>
    </header>

    <!-- Navigation links -->
    <nav>
        <a href="index.html">Home</a>
        <a href="essays.html">Essays</a>
        <a href="projects.html">Projects</a>
        <a href="books.html">Books</a>
        <!-- Contact Links Section Below -->
        <div class="contact-links">
            <a href="mailto:specificemail@example.com">Email</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="cv.pdf" target="_blank">CV</a>
        </div>
    </nav>

</body>
</html>
