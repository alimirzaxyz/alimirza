<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - Ali's Website</title>
    <style>
        body {
            font-family: 'Times New Roman';
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 38px;
            font-weight: 400;
            margin-top: 10px;
            color: #bebebe;
        }
        h2 {
            font-size: 20px;
            font-weight: 400;
            margin-top: -15px;
            color: #585858;
        }
        /* Apply the same style to all navigation links, including contact links */
        nav a {
            margin: 15px;
            text-decoration: underline;
            font-size: 15px; /* Ensure the same font size across all links */
            font-weight: 500;
            color: #1c19e0;
        }
        nav {
            margin: 20px 0;
        }
        h3 {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: left;
            color: #000;
            margin-left: 15%;
        }
        p {
            font-size: 18px;
            font-weight: 400;
            text-align: left;
            margin-left: 15%;
            color: #585858;
        }
        .essay-list {
            text-align: left;
            margin-top: 2%;
            margin-left: 15%;
        }
        .essay-list a {
            display: block; /* Keeps the links in a vertical stack */
            width: fit-content; /* Limits the clickable area to the text width */
            font-size: 1.2em;
            color: #1c19e0;
            margin: 10px 0;
            text-decoration: none;
        }
        .essay-list a:hover {
            text-decoration: underline;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            main {
                margin-top: 30px; /* Adds more space for smaller screens */
            }
            h3, p, .essay-list {
                text-align: center;
                margin-left: 0; /* Remove left margin on mobile */
                padding-left: 10px; /* Add padding to prevent text from hitting edges */
                padding-right: 10px;
            }
            h3 {
                font-size: 22px; /* Smaller font size for mobile */
                font-weight: 600;
            }
            p {
                font-size: 16px; /* Smaller font size for mobile */
            }
            .essay-list a {
                text-align: center;
                display: inline-block; /* Center the links */
                font-size: 20px; /* Slightly smaller font for essay links */
            }
            nav a {
                margin: 10px; /* Reduced margin between nav links for medium screens */
                font-size: 14px; /* Set same font size for all nav links on medium screens */
            }
        }
        @media (max-width: 480px) {
            main {
                margin-top: 40px; /* Adds more space for smaller screens */
            }
            h3, p, .essay-list {
                text-align: center;
                margin-left: 0; /* Remove left margin on mobile */
                padding-left: 10px; /* Add padding to prevent text from hitting edges */
                padding-right: 10px;
            }
            h3 {
                font-size: 22px; /* Even smaller font size for smaller mobile screens */
                font-weight: 600;
            }
            p {
                font-size: 14px; /* Smaller font size for mobile */
            }
            .essay-list a {
                text-align: center;
                display: inline-block; /* Center the links */
                font-size: 20px; /* Slightly smaller font for essay links */
            }
            nav a {
                margin: 5px; /* Further reduce margin between nav links for small screens */
                font-size: 13px; /* Same font size for all links on small screens */
            }
        }

        /* Move Email, LinkedIn, and CV links to a new line on mobile */
        @media (max-width: 768px) {
            .contact-links {
                display: block; /* This moves the contact links to a new line on mobile */
                margin-top: 10px;
            }
            .contact-links a {
                display: inline-block;
            }
        }

        /* Keep Email, LinkedIn, and CV on the same line on desktop */
        @media (min-width: 769px) {
            .contact-links {
                display: inline; /* Keep them inline for larger screens */
            }
        }
    </style>
</head>
<body>

    <header>

        <!-- Contact links will stay on the same line on desktop, move to a new line on mobile -->
        <div class="contact-links">
            <a href="mailto:alibmirza1@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/alibaigmirza/">LinkedIn</a>
            <a href="AliMirza_Resume.pdf">CV</a>
        </div>
    </nav>

    <main>
        <h3>Essays</h3>

        <div class="essay-list">

        </div>
    </main>

</body>
</html>
