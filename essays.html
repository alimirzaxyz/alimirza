<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antisocial Engineer</title>
    <style>
        body {
            font-family: 'Times New Roman';
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 38px;
            font-weight: 400;
            margin-top: 10px;
            color: #bebebe;
        }
        h2 {
            font-size: 20px;
            font-weight: 400;
            margin-top: -15px;
            color: #585858;
        }
        /* Apply the same style to all navigation links, including contact links */
        nav a {
            margin: 15px;
            text-decoration: underline;
            font-size: 15px; /* Ensure the same font size across all links */
            font-weight: 500;
            color: #1c19e0;
        }
        nav {
            margin: 20px 0;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            img {
                width: 40%; /* Increase the width for medium screens like tablets */
            }
            nav a {
                margin: 10px; /* Reduced margin between nav links for medium screens */
                font-size: 14px; /* Set same font size for all nav links on medium screens */
            }
        }
        @media (max-width: 480px) {
            img {
                width: 60%; /* Increase the width for smaller screens like phones */
            }
            nav a {
                margin: 5px; /* Further reduce margin between nav links for small screens */
                font-size: 13px; /* Same font size for all links on small screens */
            }
        }

        /* Move Email, LinkedIn, and CV links to a new line on mobile */
        @media (max-width: 768px) {
            .contact-links {
                display: block; /* This moves the contact links to a new line on mobile */
                margin-top: 10px;
            }
            .contact-links a {
                display: inline-block;
            }
        }

        /* Keep Email, LinkedIn, and CV on the same line on desktop */
        @media (min-width: 769px) {
            .contact-links {
                display: inline; /* Keep them inline for larger screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ali Mirza</h1>
        <h2>industrial engineer</h2>
    </header>

    <nav>
        <!-- Main navigation links -->
        <a href="#">Home</a>
        <a href="essays.html">Essays</a>
        <a href="projects.html">Projects</a>
        <a href="books.html">Books</a>
        
        <!-- Contact links will stay on the same line on desktop, move to a new line on mobile -->
        <div class="contact-links">
            <a href="mailto:alibmirza1@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/alibaigmirza/">LinkedIn</a>
            <a href="AliMirza_Resume.pdf">CV</a>
        </div>
    </nav>

    <main>
        <h3>Essays</h3>
        <p>My innermost thoughts, expressed in words.</p>
        <div class="essay-list">
            <a href="#">Essay 1</a>
        </div>
    </main>

</body>
</html>
